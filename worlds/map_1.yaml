map:
  width: 1000
  height: 800
  resolution: 0.02
  obstacles:
    lines:
      - {x1: 100, y1: 250, x2: 400, y2: 250}
      #- {x1: 5, y1: 4, x2: 8, y2: 4}
  env:
    temperature: 31
    humidity: 60
    pressure: 1800

robots:
  -
    name: robot_1
    sensors:
      microphone: 1 # 1 for existance, 0 for non-existance
      sonars: {0, 90, 180, -90} # orientations in degrees
      tofs: {0} # orientations in degrees
      camera: {0} # orientations in degrees
      imu: 1
      buttons: 8
      env: 1
    effectors:
      speaker: 1
      leds: 1
      pan_tilt: 1
      touch_screen: 1
    starting_pose:
      x: 100 # in pixels
      y: 100 # in pixels
      theta: 45 # in degrees

actors:
  humans:
    - {x: 450, y: 30, move: 0, sound: 0, lang: EL}
    - {x: 50, y: 330, move: 1, sound: 0, lang: EL}
    - {x: 250, y: 130, move: 0, sound: 1, lang: EL}
    - {x: 320, y: 330, move: 1, sound: 1, lang: EL} # move is for motion detection, no dyn obstacles yet
  sound_sources:
    - {x: 500, y: 320, lang: EL} # lang for language detection
  qrs:
    - {x: 100, y: 600, message: test}
  barcodes:
    - {x: 900, y: 500, message: EL3341}
  colors:
    - {x: 700, y: 8000, r: 255, g: 0, b: 0} # for dominant color
  texts:
    - {x: 800, y: 30, text: this is a text} # for OCR
