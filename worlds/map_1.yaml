map:
  width: 10
  height: 11
  resolution: 0.02
  obstacles:
    lines:
      - {x1: 0, y1: 4, x2: 9, y2: 4}
      #- {x1: 5, y1: 4, x2: 8, y2: 4}

robots:
  -
    name: robot_1
    sensors:
      microphone: 1 # 1 for existance, 0 for non-existance
      sonars: {0, 90, 180, -90} # orientations in degrees
      tofs: {0} # orientations in degrees
      camera: {0} # orientations in degrees
      imu: 1
      buttons: 8
      env: 1
    effectors:
      speaker: 1
      leds: 1
      pan_tilt: 1
      touch_screen: 1
    starting_pose:
      x: 0 # in pixels
      y: 0 # in pixels
      theta: 45 # in degrees

actors:
  humans:
    - {x: 50, y: 30, move: 0, sound: 0, lang: EL}
    - {x: 20, y: 30, move: 1, sound: 1, lang: EL} # move is for motion detection, no dyn obstacles yet
  sound_sources:
    - {x: 10, y: 30, lang: EL} # lang for language detection
  qrs:
    - {x: 10, y: 30, message: test}
  barcodes:
    - {x: 10, y: 30, message: EL3341}
  colors:
    - {x: 10, y: 30, r: 255, g: 0, b: 0} # for dominant color
  texts:
    - {x: 10, y: 30, text: this is a text} # for OCR
