name: robot_2
mode: mock # [simulation, mock, real]
speak_mode: espeak # [google, espeak] - in case of real mode
wait_for: [] #[rhasspy] # in case of real mode
amqp_inform: false
step_by_step_execution: false
devices:
  ir:
    -
      orientation: -45
      place: FR
      hz: 1
      max_range: 2
      sensor_configuration:
        channel: 0
        v_ref: 3.3
        averages: 10
        max_data_length": 10
  skid_steer:
    -
      orientation: 0
      place: UNDER
      sensor_configuration:
        bus: 1
        E1: 20
        M1: 21
        E2: 12
        M2: 16
        max_data_length: 10
        wheel_separation: 0.147
        wheel_radius: 0.022
starting_pose:
  x: 200 # in pixels
  y: 200 # in pixels
  theta: 90 # in degrees
