  width: 1000
  height: 800
  resolution: 0.02
  obstacles:
    lines:
      - {x1: 100, y1: 250, x2: 400, y2: 250}
      #- {x1: 5, y1: 4, x2: 8, y2: 4}

robots:
  - source: "sfhmmy/robot_1"
  - source: "sfhmmy/robot_2"

env_devices:
  relays:
    -
      place: {x: 100, y: 100}
      name: relay_X
      states: [0, 1]
      initial_state: 0
      place: "office" # or "gym.bathroom" for nested

